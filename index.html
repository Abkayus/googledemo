<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og-title" content="Re-creating Google Homepage" />
    <meta property="og:description" content="Google Homepage by Abdulhakeem" />
    <meta
      property="og:url"
      content="https://github.com/Abdulhakeem/google-homepage"
    />
    <title>Google Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav_bar">
        <a href="#"> Gmail</a>
        <a href="#"> Images</a>
        <img src="dots-icon.jpg" alt="google_dots" />
        <div id="profile_image">
          <img src="profile_image.jpg" alt="profile_image" />
        </div>
      </div>
    </header>
    <div id="content">
      <center>
        <img src="google_image1.png" alt="google_image" />
        <br />
        <br />
        <div class="s-wrapper">
          <input type="text" class="textbox" />
          <div class="s-icon">
            <img src="search icon.png" alt="search icon" />
          </div>
          <div class="s-mic">
            <img src="google_mic.png" alt="mic" />
          </div>
        </div>
        <div class="button_container">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <div class="google_language">
          Google offered in: &nbsp <a class="language-link" href="">Hausa</a>
          <a class="language-link" href="#">Igbo</a>
          <a class="language-link" href="#">Ede Yoruba</a>
          <a class="language-link" href="#">Nigerian Pidgin</a>
        </div>
      </center>
    </div>
  </body>
